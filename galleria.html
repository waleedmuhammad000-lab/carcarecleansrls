<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria – CarCare Clean Busnago</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('logo.jpeg');
      background-repeat: repeat;
      background-size: 350px;
      opacity: 0.06;
      z-index: -1;
    }

    .navbar {
      background: #0a3d62;
      padding: 15px;
      text-align: center;
    }
    .navbar img {
      height: 45px;
      vertical-align: middle;
      margin-right: 15px;
    }
    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #0a3d62;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    footer {
      background: #0a3d62;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<nav class="navbar">
  <img src="logo.jpeg" alt="Logo">
  <a href="index.html">Home</a>

  <a href="galleria.html">Galleria</a>
</nav>

<section>
  <h2>Galleria</h2>

  <div class="gallery">
    <img src="foto1.jpg" alt="Lavaggio">
    <img src="foto2.jpg" alt="Tunnel WashTec">
    <img src="foto3.jpg" alt="Interni">
    <img src="foto4.jpg" alt="Alta pressione">
  </div>

</section>

<footer>
